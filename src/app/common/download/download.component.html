
 
<modal #DownloadModal>
    
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Download your cv</h5>
      <button type="button" class="close" (click)="closeDownloadModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="max-height: 650px; overflow: auto;">
      <p>Do you want to download your cv ?</p>   
      <!-- <doc-design1  #doc id="cvDocxBody"></doc-design1>          -->
    </div>

    <div class="modal-footer">
          <button type="button" class="btn cancel-btn" (click)="closeDownloadModal()">Cancle</button>
          <button type="button" class="btn submit-btn" (click)="docFileDownload()" >Ok</button>
    </div> 
  

</modal>
