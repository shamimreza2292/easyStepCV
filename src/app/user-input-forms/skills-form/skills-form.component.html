<modal #skillFormModal>
   
      <div class="modal-body">
        <h5 class="modal-title text-center mb-3" id="exampleModalLongTitle">Create/update your skil</h5>
        <button type="button" class="close-btn" (click)="closeSkilForm()">
            <span aria-hidden="true">&times;</span>
        </button>
        <form [formGroup]="skilFrom" (submit)="onSkilFormSubmit(skilFrom.value)">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <!-- <label>Skill</label> -->
            <input type="text" class="form-control" placeholder="Skill" formControlName="skilName">
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <!-- <label>Confident Lavel</label> -->
              <input type="number" class="form-control" placeholder="Confident Lavel" formControlName="confidentLavel">
          </div>   
         
          
          <!-- <button type="button" class="btn btn-secondary" (click)="closeSkilForm()">cancle</button> -->
          <button type="submit" class="btn submit-btn float-right ml-2">submit</button>
        </form>
      </div>  


</modal>
