<modal #signupModal>
    <!-- <div class="modal-header">
     
      
    </div> -->

    <div class="modal-body">
      <button type="button" class="close-btn" (click)="closeLoginModal()">
        <span aria-hidden="true">&times;</span>
      </button>

      <h5 class="modal-title" id="exampleModalLongTitle">Please Sign up for create your cv.</h5>

          <form [formGroup]="signupForm" (ngSubmit)="signup(this.signupForm.value)">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="email" class="form-control" 
                       formControlName="email"
                       placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
              </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="password" class="form-control"
                     formControlName="password"
                     placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn cancel-btn mr-3" (click)="closeLoginModal()">Cancel</button>
            <button type="submit" class="btn submit-btn" >signup</button>

          </form>

        <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div> -->
       
    </div>

    <!-- <div class="modal-footer">
     
    </div> -->

  </modal>
