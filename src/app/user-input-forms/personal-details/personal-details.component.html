

<modal #personalFormModal>
    
    <!-- <div class="modal-header">
       
      </div> -->
      <div class="modal-body">
        <h5 class="modal-title" id="exampleModalLongTitle">Create/update your personal details</h5>
        <button type="button"  class="close-btn" (click)="closePersonalDetailsModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <form [formGroup]="personalDetailsForm" (submit)="onpersonalDetailsFormSubmit(personalDetailsForm.value)">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="text" class="form-control" placeholder="Father's Name" formControlName="fatherName">
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="text" class="form-control" placeholder="Mother's Name" formControlName="motherName">
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="text" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth"> 
          </div>

          <div class="input-group">
            <label >Gender:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" formControlName="gender" >
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Female" formControlName="gender">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
              </div>
          </div>

          <div class="input-group">
            <label >Marital Status:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatus" value="married" formControlName="maritalStatus" >
                <label class="form-check-label" >
                  Married
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatus" value="unmarried" formControlName="maritalStatus">
                <label class="form-check-label">
                  Unmarried
                </label>
              </div>
          </div>
         
           

          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="text" class="form-control" placeholder="Nationality" formControlName="nationality"> 
          </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="text" class="form-control" placeholder="Religion" formControlName="religion"> 
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="text" class="form-control" placeholder="Current Location" formControlName="currentLocation"> 
          </div>
 

          
          
          <button type="button" class="btn btn-secondary" (click)="closePersonalDetailsModal()">cancle</button>
          <button type="submit" class="btn btn-primary ml-2">submit</button>
    
        </form>
      </div>
    

</modal>
