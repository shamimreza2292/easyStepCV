<modal class="basic-information-form-modal" #basicInformationForomModal>
    <!-- <div class="modal-header">
     
    </div> -->

    <div class="modal-body">
        <button type="button" class="close-btn" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        <div >
            <h5 class="form-title text-center" id="exampleModalLongTitle">Please enter your basic information </h5>
        </div>

            <form class="basic-informaton-form" [formGroup]="basicInformationForm" (ngSubmit)="submitBasicForm(basicInformationForm.value)">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" formControlName="name" placeholder="Name" aria-label="Name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" aria-label="email">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="number" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
                </div>

                <div class="input-group">
                    <div class="input-file" style="border: 2px dashed #ff725e;">
                        <input type="file" class="form-control" placeholder="upload image" (change)="onFileChange($event)"/>
                        <button class="btn">Browse image</button>
                        <span>{{selectedImageUrl ? selectedImageUrl : 'Choose file'}}</span>
                    </div>                    
                    <input type="hidden" name="fileHidden" formControlName="profileImage"/> 
                </div>

                <div class="input-group">
                    <textarea  class="form-control" rows="5" formControlName="address" placeholder="Write address..."></textarea>
                </div>
                <button type="submit" class="btn submit-btn float-right"  >submit</button>
            </form>
    </div>
  </modal>
